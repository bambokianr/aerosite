<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Área de Membros</title>
</head>
<body>
  {# documentacao do flash #}
  {% with messages = get_flashed_messages() %}
    {% if messages %} 
      <ul id="messages" class="list_unstyled">
      {% for message in messages %}
        <li class="alert alert-success">{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}


  <h2>Área de membros</h2><br>
  <p>Planilha de pedidos</p>
  <p>Link Drive</p>
  <p>Integração Trello</p>
  <p>Google Agenda</p>

  <form action="/logout">
    <input type="submit" value="LOGOUT" />
  </form>
</body>
</html>
