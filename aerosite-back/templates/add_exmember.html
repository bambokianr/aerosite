<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <form method="post" action="/post_exmember">
        <label>Exmembername:</label>
        <input id="exmembername" name="exmembername" type="text" />
        <label>Email:</label>
        <input id="email" name="email" type="text" />
        <label>Turma:</label>
        <input id="turma" name="turma" type="text" />
        <label>Area:</label>
        <input id="area" name="area" type="text" />
        <input type="submit" />
    </form>

    {% for exmember in myExMember%}
        <li>{{ exmember.id }}. {{ exmember.exmembername }} - {{ exmember.email }} - {{ exmember.turma }} - {{ exmember.area }}</li>
    {% endfor %}

</body>
</html>
